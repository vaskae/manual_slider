<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<style>

.w3-animate-fading{animation:fading 10s infinite}@keyframes fading{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides w3-animate-fading " src="images/1.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading " src="images/2.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading " src="images/3.jpg" style="width:100%">
  

  <button class="w3-button w3-black w3-display-left" onClick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onClick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
  
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.cssText = "display:none; width:100%; transition:2s;"; 
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.cssText = "display:block; width:100%; ";  
  setTimeout(carousel, 9000 ); // Change image every 2 seconds
 
  
}




</script>


transition
</body>
</html>
